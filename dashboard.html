<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Monitoramento</title>
    <link rel="stylesheet" href="Meu-site/frontend/css/dashboard.css">
</head>
<body>

    <!-- Botão de Voltar -->
    <a href="index.html" class="back-button">← Voltar</a>

    <!-- Efeito de fundo -->
    <div class="background-effect"></div>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1>Dashboard de Monitoramento</h1>

        <div class="metrics-grid">
            <div class="card status-card tilt-card">
                <h2>Status</h2>
                <p id="status-value">--</p>
            </div>

            <div class="card tilt-card">
                <h2>Progresso (mm)</h2>
                <p id="progresso-value">--</p>
            </div>

            <div class="card tilt-card">
                <h2>Ângulo X (°)</h2>
                <p id="angulo-x-value">--</p>
            </div>

            <div class="card tilt-card">
                <h2>Ângulo Y (°)</h2>
                <p id="angulo-y-value">--</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script src="/Meu-site/frontend/js/dashboard.js"></script>
</body>
</html>
